<ion-header>
  <ion-navbar>
    <ion-title>Tracking</ion-title>
    <ion-buttons end>
      <button tappable ion-button item-right small><i class="fa fa-bullseye"></i></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-padding no-border no-margin>
  <ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime (ionChange)="dateChanged(dateFrom)"
                  pickerFormat="MMM/DD/YYYY" displayFormat="MMM/DD/YYYY"
                  [(ngModel)]="dateFrom">
    </ion-datetime>
  </ion-item>
  <div id="map_second">
  </div>

</ion-content>
